<ion-header>
    <ion-navbar>
        <ion-title>
          Show One
        </ion-title>

    </ion-navbar>


</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor = "let anim of anims">

        {{ anim.name }}

        <p>
            Title : {{anim.title}}
        </p>

        <p>
            Author : {{anim.author}}
        </p>

    </ion-item>

  </ion-list>

</ion-content>
