<ion-header>
    <ion-navbar>
        <ion-title>
          {{ShowOneTitle}}
        </ion-title>

    </ion-navbar>


</ion-header>

<ion-content *ngFor="let data1 of data">



  <ion-item >

      <img src={{data1.image}}/>

      <p>Title: {{data1.title}}</p>

      <p>Author: {{data1.author}} </p>

      <p>Date: {{data1.date}}</p>

  </ion-item>


</ion-content>
