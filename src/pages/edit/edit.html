<ion-header>

  <ion-navbar>
    <ion-title>{{EditAnimTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngFor="let data of data">

  <ion-list >

    <ion-item >
          <ion-label fixed>{{label_title}}</ion-label>
          <ion-input [(ngModel)]="title" type="text" value={{data.title}}></ion-input>
    </ion-item>

    <ion-item>
          <ion-label fixed>{{label_author}}</ion-label>
          <ion-input [(ngModel)]="author" type="text" value={{data.author}}></ion-input>
    </ion-item>

    <ion-item>
          <ion-label fixed>{{label_image}}</ion-label>
          <ion-input [(ngModel)]="image" type="text" value={{data.image}}></ion-input>
    </ion-item>

    <ion-item>
          <ion-label fixed>{{label_date}}</ion-label>
          <ion-input [(ngModel)]="date" type="text" value={{data.date}}></ion-input>
    </ion-item>

  </ion-list>

  <button (click)="EditAnim(data.id,title,author,image,date)" ion-button color="dark">
    {{button_label_save}}

  </button>

  <button (click)="cancel()" ion-button color="light">
    {{button_label_cancel}}

  </button>
</ion-content>
