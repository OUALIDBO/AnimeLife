<ion-header>
  <ion-navbar>
    <ion-title>
      Life is Anime
    </ion-title>

    <ion-buttons end>

      <button (click)= "createNew()" ion-button color="secondary">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list >
    <ion-item-sliding *ngFor = "let anim of anims">

    <ion-item>

        {{ anim.name }}

        <p>
            Title : {{anim.title}}
        </p>

        <p>
            Author : {{anim.author}}
        </p>

    </ion-item>
        <ion-item-options side="left">
              <button (click)="edit(anim)" ion-button color="secondary">
                <ion-icon name="create"></ion-icon>
                Edit
              </button>
              <button (click)="delete(anim)" ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
