<ion-header>
  <ion-navbar>
    <ion-title>
      Life is Anime
    </ion-title>

    <ion-buttons end>

      <button (click)= "createNew()" ion-button color="secondary">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor = "let anim of collectedanims.anime">





            <ion-item>

                <ion-thumbnail item-start>
                  <img src={{anim.image}}/>
                </ion-thumbnail>
                  <p>{{anim.title}} â€¢ {{anim.date}} </p>

                  <p>{{anim.author}}</p>
                <button (click)="ShowOne(anim.id)" ion-button clear item-end>View</button>

            </ion-item>

        <ion-item-options side="left">
              <button (click)="edit(anim.id,anim.title,anim.author,anim.image,anim.date)" ion-button color="secondary">
                <ion-icon name="create"></ion-icon>
                Edit
              </button>
              <button (click)="delete(anim.id)" ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
