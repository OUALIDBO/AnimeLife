<ion-header>

  <ion-navbar>
    <ion-title>New Anim</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
          <ion-label fixed>Title</ion-label>
          <ion-input [(ngModel)]="title" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
          <ion-label fixed>Author</ion-label>
          <ion-input [(ngModel)]="author" type="text" value=""></ion-input>
    </ion-item>

  </ion-list>

  <button (click)="save()" ion-button color="dark">
    Save

  </button>

  <button (click)="cancel()" ion-button color="light">
    Cancel

  </button>
</ion-content>
